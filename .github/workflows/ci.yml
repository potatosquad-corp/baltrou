name: Create new releases and docker images

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      do_release: ${{steps.check.outputs.do_release}}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check version
        id: check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v$VERSION"
          echo "Current version: $TAG"
          if git rev-parse "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "ðŸ›‘ $TAG Already exist, skipping..."
            echo "do_release=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… Launching new release"
            echo "do_release=true" >> $GITHUB_OUTPUT
            echo "version=$TAG" >> $GITHUB_OUTPUT
          fi

  build:
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.do_release == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: |
            - args: [--frozen-lockfile]
      - name: Get build env
        run: cp .env.build .env
      - name: Build
        run: pnpm run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build/
          retention-days: 1
          overwrite: true

  release:
    runs-on: ubuntu-latest
    needs: [check-version, build]
    if: needs.check-version.outputs.do_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: build/
      - name: Bundle app
        run: |
          cp .env.example .env
          tar -czf baltrou-release-${{needs.check-version.outputs.version}}.tar.gz build package.json .env
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-version.outputs.version }}
          name: Baltrou ${{ needs.check-version.outputs.version }}
          draft: false
          prerelease: false
          files: baltrou-release-${{needs.check-version.outputs.version}}.tar.gz
          body: |
            ## ðŸš€ New Baltrou Release

            **Version:** ${{ needs.check-version.outputs.version }}

            ### Installation
            1. Download the `tar.gz` archive and extract it.
            2. Configure the `.env` file
            3. Start the app with `pnpm run start`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-image:
    needs: check-version
    if: needs.check-version.outputs.do_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
